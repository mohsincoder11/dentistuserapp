<ion-content class="main_container">
  <ion-row class="custom_toolbar">
    <ion-toolbar color="light_background">
      <span class="header_span" routerLink="/dashboard">
        <i class="fas fa-angle-left fa-fw"  ></i>
      </span>
  </ion-toolbar>
  </ion-row>

  <div class="image_container">
    <img  src="assets/service/{{image}}" alt="">
  </div>


<div>
<form  #form_login="ngForm" class="form">
  <ion-grid >
    
    <h2>{{title}}</h2>
<ion-row>
  <ion-col size="12" >
    <p  [innerHTML]="description"></p>

    
  </ion-col>
</ion-row>



  </ion-grid>
</form>
</div>
</ion-content>
